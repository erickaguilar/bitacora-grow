<div id="content-login">
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="form">
        <h2>Bitacora Grow</h2>

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Nombre </mat-label>
            <input
              placeholder="Nombre"
              matInput
              formControlName="name"
              required
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Contrase単a</mat-label>
            <input
              placeholder="Ingrese su contrase単a"
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
              required
            />
          </mat-form-field>
        </div>
        <div>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!signinForm.valid"
          >
            Login
          </button>
        </div>
      </form>
      <div class="sign-link">
        <button mat-button (click)="showRegister()">Registro</button>
      </div>
    </div>

    <div class="form-wrapper sign-up">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmitUp()" class="form">
        <h2>Bitacora Grow</h2>

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Nombre </mat-label>
            <input
              placeholder="Nombre"
              matInput
              formControlName="name"
              required
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Email </mat-label>
            <input
              placeholder="Correo electronico"
              matInput
              formControlName="email"
              required
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Contrase単a</mat-label>
            <input
              placeholder="Contrase単a"
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
              required
            />
          </mat-form-field>
        </div>
        <div>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!signupForm.valid"
          >
            Registro
          </button>
        </div>
      </form>
      <div class="sign-link">
        <button mat-button (click)="showLogin()">Login</button>
      </div>
    </div>
  </div>
</div>
