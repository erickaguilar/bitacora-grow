<div id="content-login">
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form
        [formGroup]="signinForm"
        (ngSubmit)="signInWithFirebase()"
        class="form"
      >
        <h1>Bitacora Grow</h1>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            placeholder="Correo electrónico"
            matInput
            formControlName="name"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input
            placeholder="Ingrese su contraseña"
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            required
          />
        </mat-form-field>

        <button type="submit" [disabled]="!signinForm.valid">Login</button>

        <div class="link">
          <button class="linkLogin" (click)="goRegister()">
            Registro<mat-icon>keyboard_arrow_right</mat-icon>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
