<div class="form-wrapper sign-up">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmitUp()" class="form">
    <h1>Grow Bitacora</h1>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Nombre </mat-label>
        <input placeholder="Nombre" matInput formControlName="name" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Email </mat-label>
        <input
          placeholder="Correo electronico"
          matInput
          formControlName="email"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input
          placeholder="Contraseña"
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!signupForm.valid"
      >
        Registro
      </button>
    </div>
  </form>
  <div class="sign-link">
    <button mat-button (click)="showLogin()">Login</button>
  </div>
</div>
