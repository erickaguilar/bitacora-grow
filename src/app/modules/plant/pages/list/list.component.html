
<div class="dashboard-container">
  <h2>Mis Plantas</h2>
  <div class="card-container">
    <div class="card" *ngFor="let plant of listPlants">
      <mat-card>
        <mat-card-header>
          <mat-card-title-group>
            <img mat-card-md-image [src]="plant.imagen" alt="Foto de {{plant.nombre}}">
            <mat-card-title>{{ plant.nombre }}</mat-card-title>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          {{plant.descripcion}}
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button color="primary">Detalles</button>
          <button mat-stroked-button color="primary">Historial</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
