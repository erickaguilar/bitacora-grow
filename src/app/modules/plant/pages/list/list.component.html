
<div class="dashboard-container">
  <h2>Mis Plantas</h2>
  <div class="card-container">
    <div class="card" *ngFor="let plant of listPlants">
      <mat-card>
        <mat-card-header>
          <mat-card-title-group>
            <img mat-card-md-image src="https://via.placeholder.com/100x100.png?text=Plant" alt="Foto de {{plant.name}}">
            <mat-card-title>{{ plant.name }}</mat-card-title>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Especie:</strong> {{ plant.species }}</p>
          <p><strong>Siembra:</strong> {{ plant.birthDate | date:'dd/MM/yyyy' }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button color="primary">Detalles</button>
          <button mat-stroked-button color="primary">Historial</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
