  <h2>Registro de plantas de Cannabis</h2>

        <div class="content-input">
          <div class="subcontent">
            <mat-form-field>
              <mat-label>Nombre de la planta:</mat-label>
              <input matInput type="text" formControlName="name" required>
            </mat-form-field>
          </div>

          <div class="subcontent">
            <mat-form-field>
              <mat-label>Descripción:</mat-label>
              <textarea matInput id="description" formControlName="description" required></textarea>
            </mat-form-field>
          </div>
        </div>

        <div class="content-input">
          <div class="subcontent content-file">
            <input type="file" name="file" id="file" class="inputfile" formControlName="image" required (change)="onFileSelected($event)"/>
