
<!-- Header -->
<app-header *ngIf="updateRoutes.hideNavigation" (menuToggled)="drawer.toggle()"></app-header>
<!-- Header end -->


<mat-drawer-container class="container-drawer" autosize>
  <mat-drawer #drawer class="sidenav" mode="over">
    <mat-nav-list>
      <div mat-list-item class="list-item">
        <button mat-button (click)="routes('/home')">
          <span>Home</span>
        </button>
      </div>
      <div mat-list-item class="list-item">
        <button mat-button (click)="routes('/plant/register')">
          <span>Registro</span>
        </button>
      </div>
      <div mat-list-item class="list-item">
        <button mat-button (click)="routes('/plant')">
          <span>Plantas</span>
        </button>
      </div>
      <div mat-list-item class="list-item">
        <button mat-button (click)="drawer.toggle(); logout()">
          <span>Salir</span>
        </button>
      </div>
    </mat-nav-list>
  </mat-drawer>

  <div id="content-page">
   <!-- Page -->
    <router-outlet></router-outlet>
    <!-- Page end -->
  </div>
</mat-drawer-container>


<!-- Footer -->
<app-footer *ngIf="updateRoutes.hideNavigation"></app-footer>
<!-- Footer end -->
